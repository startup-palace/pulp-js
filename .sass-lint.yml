options:
  formatter: stylish
files:
#  include: 'src/_scss/**/*.s+(a|c)ss'
  ignore:
    # - 'src/_scss/main.scss'
    - 'src/_scss/_variables.scss'
    - 'src/_scss/_reset.scss'
rules:
  # Extends
  extends-before-mixins: 0
  extends-before-declarations: 0
  placeholder-in-extend: 1

  # Mixins
  mixins-before-declarations: 0

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 0
  single-line-per-selector: 1

  # Disallows
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals: 1
  no-combinators: 0
  no-css-comments: 0
  no-debug: 1
  no-disallowed-properties: 0
  no-duplicate-properties:
    - 1
    - exclude:
        - display
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: true
  no-trailing-whitespace: 1
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 1
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes:
    - 1
    - ignore-non-standard: true
  no-warn: 1
  property-units: 0

  # Nesting
  declarations-before-nesting: 1
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0

  # Name Formats
  class-name-format:
    - 1
    - convention: 'hyphenatedbem'
  function-name-format:
    - 1
    - convention: 'hyphenatedlowercase'
  id-name-format: 0
  mixin-name-format:
    - 1
    - convention: 'hyphenatedlowercase'
  placeholder-name-format:
    - 1
    - convention: 'hyphenatedlowercase'
  variable-name-format:
    - 1
    - convention: 'hyphenatedlowercase'

  # Style Guide
  attribute-quotes: 1
  bem-depth: 1
  border-zero: 0
  brace-style:
      - 2
      - style: 'stroustrup'
        allow-single-line: true
  clean-import-paths: 1
  empty-args:
    - 1
    - include: true
  hex-length: 1
  hex-notation: 1
  indentation:
    - 0
    - size: 'tab'
  leading-zero:
    - 1
    - include: true
  max-line-length:
    - 1
    - length: 100
  max-file-line-count:
    - 1
    - length: 300
  nesting-depth:
    - 1
    - max-depth: 3
  property-sort-order: 0
  pseudo-element: 0
  quotes: 0
  shorthand-values: 1
  url-quotes: 1
  variable-for-property:
    - 1
    - properties:
        - color
        - background-color
        - border-color
  zero-unit: 1

  # Inner Spacing
  space-after-comma: 2
  space-before-colon: 2
  space-after-colon: 2
  space-before-brace: 2
  space-before-bang: 1
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 1

  # Final Items
  trailing-semicolon: 2
  final-newline: 2
